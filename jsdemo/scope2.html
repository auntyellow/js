<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Block Scope Demo 2</title>
  </head>
  <body>
    <script id="scr">

for (var i = 0; i < 10; i ++) {
  (function() {
    for (var i = 0; i < 10; i ++) {
      var btn = document.createElement("input");
      btn.type = "button";
      document.body.appendChild(btn);
    }
  })();
  document.body.appendChild(document.createElement("br"));
}

    </script>
    <script>

document.write(scr.innerHTML.replace(/ /g, "&nbsp;").replace(/\n/g, "<br>"));

    </script>
  </body>
</html>

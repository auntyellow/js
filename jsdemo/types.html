<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Variable Types Demo</title>
  </head>
  <body>
    <span id="lbl"></span>
    <script id="scr">

var u;
var b = false;
var n = -0.12345;
var s = "foo";
var f = function() {};
var o = {};
var on = null;
var arr = [];

    </script>
    <script>

document.write((scr.innerHTML + "\n" +
    "typeof u = \"" + typeof u + "\"\n" +
    "typeof b = \"" + typeof b + "\"\n" +
    "typeof n = \"" + typeof n + "\"\n" +
    "typeof s = \"" + typeof s + "\"\n" +
    "typeof f = \"" + typeof f + "\"\n" +
    "typeof o = \"" + typeof o + "\"\n" +
    "typeof on = \"" + typeof on + "\"\n" +
    "typeof arr = \"" + typeof arr + "\"").replace(/\n/g, "<br>"));

    </script>
  </body>
</html>

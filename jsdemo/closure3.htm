<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Closure Demo 3</title>
  </head>
  <body>
    <script id="scr">

for (var i = 0; i < 10; i ++) {
  for (var j = 0; j < 10; j ++) {
    var btn = document.createElement("input");
    btn.type = "button";
    btn.onclick = (function(i_, j_) {
      return function() {
        alert("(" + i_ + "," + j_ + ")");
      };
    })(i, j);
    document.body.appendChild(btn);
  }
  document.body.appendChild(document.createElement("br"));
}

    </script>
    <script>

document.write(scr.innerHTML.replace(/ /g, "&nbsp;").replace(/\n/g, "<br>"));

    </script>
</body></html>

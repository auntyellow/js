<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>XMLHttpRequest Demo</title>
  </head>
  <body>
    <span id="time"></span><br>
    <input type="button" value="Now" onclick="getTime()">
    <script>

function getTime() {
  var xhr = new XMLHttpRequest();
  xhr.onload = function() {
    time.innerHTML = xhr.responseText;
  };
  xhr.onerror = function() {
    alert("An error occurred.");
  };
  xhr.open("GET", "http://127.0.0.1/xhrdemo/?random=" + Math.random(), true);
  xhr.send(null);
}

getTime();

    </script>
  </body>
</html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Image Ping Demo</title>
  </head>
  <body>
    <input type="button" value="Ping" onclick="ping()">
    <script>

function ping() {
  var img = new Image();
  img.onload = function() {
    alert("Ping OK");
  };
  img.onerror = function() {
    alert("Ping Error");
  };
  img.src = "http://localhost/images/facebook.gif?random=" + Math.random();
}

    </script>
  </body>
</html>
